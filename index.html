<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Movie player</title>
</head>
<body>
    <div class="screen">
        <div class="top-container">
            <div class="image-wrapper">
                <div class="now-playing">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M7.828 11H20v2H7.828l5.364 5.364-1.414 1.414L4 12l7.778-7.778 1.414 1.414z"/></svg>
                    </span>
                    <span>
                        <p>Movie Ticket</p>
                    </span>
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M18.031 16.617l4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0 1 11 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 0 1-1.969 5.617zm-2.006-.742A6.977 6.977 0 0 0 18 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 0 0 4.875-1.975l.15-.15z"/></svg>
                    </span>
                </div>
                <div class="play">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="80" height="80"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zM10.622 8.415a.4.4 0 0 0-.622.332v6.506a.4.4 0 0 0 .622.332l4.879-3.252a.4.4 0 0 0 0-.666l-4.88-3.252z"/></svg>
                </div>
                <div class="movie-show">
                    <h3>Godzilla </h3>
                    <h3>King of Monster</h3>
                    <div class="showtimes">
                        <p>show times</p>
                    </div>
                </div>
                <div class="bottom"></div>
                <img src="./assets/images/godzilla.png" alt="Aquaman">
            </div>
        </div>
        <div class="bottom-container">
            <h4>Selected for you</h4>
            <div class="selected-for-you">
                <div class="movie">
                    <div class="img-wrapper">                        
                        <img src="./assets/images/starwars.png" alt="starwars">
                    </div>
                    <h3>Star Wars</h3>
                    <p>Rise of skywalker</p>
                </div>
                <div class="movie">
                    <div class="img-wrapper">                        
                        <img src="./assets/images/joker.png" alt="Joker">
                    </div>
                    <h3>Joker</h3>
                    <p>Jaoqian Phoenix</p>
                </div>
                <div class="movie">
                    <div class="img-wrapper">
                        <img src="./assets/images/alien.png" alt="Alien">
                    </div>
                    <h3>Alien</h3>
                    <p>Cosmic earth</p>
                </div>
            </div>
            <h4>Trending</h4>
            <div class="trending">
                <div class="movie">
                    <div class="img-wrapper">
                        <img src="./assets/images/inception.png" alt="Interception">
                    </div>
                    <h3>Interception</h3>
                    <p>Leonardo Dicaprio</p>
                </div>
                <div class="movie">
                    <div class="img-wrapper">
                        <img src="./assets/images/john-wick.png" alt="Johnwick">
                    </div>
                    <h3>John wick</h3>
                    <p>Chapter-4</p>
                </div>
                <div class="movie">
                    <div class="img-wrapper">
                        <img src="./assets/images/aquaman.png" alt="Aquaman">
                    </div>
                    <h3>Aquaman</h3>
                    <p>Under the sea</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
